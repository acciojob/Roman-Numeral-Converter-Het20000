<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Roman Numeral Converter</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    input[type=number] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    button {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: #4a90e2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 12px rgba(74,144,226,0.6);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      touch-action: manipulation;
    }
    button:hover, button:focus {
      background: #357abd;
      box-shadow: 0 6px 20px rgba(53,122,189,0.8);
      outline: none;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      min-height: 2.5em;
      color: #ffeb3b;
      text-shadow: 0 0 8px rgba(255,235,59,0.9);
      word-wrap: break-word;
    }
    @media (max-height: 600px) {
      body {
        height: 100vh;
      }
      .container {
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      .result {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Roman Numeral Converter</h1>
    <input type="number" id="numberInput" placeholder="Enter number (0 to 100000)" min="0" max="100000" aria-label="Number input" />
    <button id="convertBtn" aria-label="Convert to Roman numeral">Convert</button>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    function toRoman(num) {
      if (num === 0) return ''; // No Roman numeral for zero

      const symbols = [
        ['M', 1000],
        ['CM', 900],
        ['D', 500],
        ['CD', 400],
        ['C', 100],
        ['XC', 90],
        ['L', 50],
        ['XL', 40],
        ['X', 10],
        ['IX', 9],
        ['V', 5],
        ['IV', 4],
        ['I', 1]
      ];

      let result = '';
      for (const [roman, value] of symbols) {
        while (num >= value) {
          result += roman;
          num -= value;
        }
      }
      return result;
    }

    const input = document.getElementById('numberInput');
    const button = document.getElementById('convertBtn');
    const result = document.getElementById('result');

    button.addEventListener('click', () => {
      let value = parseInt(input.value, 10);
      if (isNaN(value) || value < 0 || value > 100000) {
        result.textContent = 'Please enter a number between 0 and 100000.';
        return;
      }
      if (value === 0) {
        result.textContent = '(No Roman numeral for zero)';
        return;
      }
      let roman = toRoman(value);
      result.textContent = roman;
    });

    // Support pressing Enter key inside input to trigger conversion
    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        button.click();
      }
    });
  </script>
</body>
</html>
